<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Agenda de contatos</title>
</head>

<body>

    <header>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
          </style>

            <h1>Criar contato</h1>

    </header>

    <div class="imagem">
        <i class="fa-solid fa-image-portrait" style="color: #1154e4;"></i>
    </div>


    <div class="agenda">
    
        <div class="container">

            <div class="imgIco">
                <i class="fa-regular fa-user" style="color: #1154e4;"></i>
            </div>

            <div class="contato">
                <input type="text" id="idNome" placeholder="Nome">
                <br>
            </div>

        </div>


        <div class="container">

            <div class="imgIco">
                <i class="fa-regular fa-building" style="color: #1154e4;"></i>
            </div>

            <div class="contato">  
                <input type="text" id="idSobrenome" placeholder="Sobrenome">
                <br>
            </div>  

        </div>


        <div class="container">

            <div class="imgIco">
                <i class="fa-solid fa-phone" style="color: #1154e4;"></i>
            </div>

            <div class="contato">
                <input type="tel" id="idTel" placeholder="Telefone">
                
            </div>

        <div class="comboBox">
                <select name="Marcador">
                    <option value="celular">Celular</option>
                    <option value="fixo">Casa</option>
                    <option value="fixo">Trabalho</option>
                    <option value="fax">Fax</option>
                </select>
                <br>

        </div> 

        </div>

        
        <div class="container">

            <div class="imgIco">
                <i class="fa-regular fa-envelope" style="color: #1154e4;"></i>
            </div>

            <div class="contato">
                <input type="email" id="idEmail" placeholder="E-mail">
            </div>
        </div>

    </div>



    <div class="btnSalvarCancelar">

        <div class="cancelar">
            <button class="btnCancelar">Cancelar</button>
        </div>


        <div class="salvar">
            <button class="btnSalvar">Salvar</button>
        </div>

    </div>
    

    <script src="https://kit.fontawesome.com/979769342e.js" crossorigin="anonymous"></script>

</body>
</html>
